<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Quatro</title>
    </head>
    <body>
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
            <a href="#" class="w3-bar-item w3-button w3-theme-l1">QUARTO</a>
            <a href="./index" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Menu</a>
            <a href="{{ url_for('reset') }}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Reset</a>
        </div>
    </div>
    <div class="gra">
        <div class="row">
            <div class="col-md-6">
                <div id="board">
                    {% for row in board %}
                        {% for field in row %}
                         <div style="height: 100px" class="field">
                            {% if field %}
                                <img style="height: 100px" src="{{ url_for('static', filename=field~'.png') }}" alt="">
                            {% endif %}
                         </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6 forms">
                <form method="POST" action="" id="game_form">
                    <p>{{ player }}</p>
                    <p>Twój pionek: <img class="image" src="../static/{{ piece }}.png"/></p>
                    <label for="piece_select">Pionek dla przeciwnika</label>
                    <select name="piece" id="piece_select" style="width: 200px;">
                        {% for piece in pieces %}
                            <option value="{{ piece.id }}" style="height:50px;background-image:url('../static/{{ piece }}.png')">
                                {{ piece.id }}
                            </option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="field_select">Gdzie umieścisz swój pionek:</label>
                    <br>
                    <select name="field" id="field_select">
                        {% for id in free_fields %}
                            <option value="{{ id }}">{{ id }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="ok">
                </form>
            </div>
        </div>
    <div class="piece_all" id="piece_all">
        <table style="width:90%">
            <tr>
                {% for piece in pieces %}
                    <th>{{ piece.id }}</th>
                 {% endfor %}
            </tr>
            <tr>
                {% for piece in pieces %}
                    <th><img style="height: 100px" src="{{ url_for('static', filename=piece~'.png') }}" alt=""></th>
                {% endfor %}
            </tr>

        </table>



    </div>
    </div>
    </body>
    </html>
